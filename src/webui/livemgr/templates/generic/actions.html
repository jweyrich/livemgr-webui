{% load i18n %}

<script type="text/javascript">
function change_per_page(caller) {
	$.ajax({
		type: 'POST',
		url: window.location.href,
		data: '&per_page='+caller.value,
		dataType: 'html',
		success: function(response) {
			window.location.reload();
		},
		error: function(req, status, error) {
			alert('Error '+req.status+': '+req.responseText);
		}
	});
}
</script>
<div class="actions">
	<div style="float: left;">
		<input type="button" class="action disable" value="{% trans "disable" %}" disabled />
		<input type="button" class="action enable" value="{% trans "enable" %}" disabled />
		<input type="button" class="action block" value="{% trans "block" %}" disabled />
		<input type="button" class="action unblock" value="{% trans "unblock" %}" disabled />
		<input type="button" class="action delete" value="{% trans "delete" %}" disabled />
	</div>
	<div align="right" style="color: #474747; font-size: 0.95em;">
		<label for="id_per_page">{% trans "show" %} </label>
		<select id="id_per_page" name="per_page" onchange="change_per_page(this);" style="width: 50px; height: 24px;">
			<!-- <option value="2" {% if page.paginator.per_page == 2 %}selected{% endif %}>2</option> -->
			<option value="5" {% if page.paginator.per_page == 5 %}selected{% endif %}>5</option>
			<option value="10" {% if page.paginator.per_page == 10 %}selected{% endif %}>10</option>
			<option value="25" {% if page.paginator.per_page == 25 %}selected{% endif %}>25</option>
			<option value="50" {% if page.paginator.per_page == 50 %}selected{% endif %}>50</option>
		</select>
	</div>
</div>
